<section class="formulario">
    <h1 class="espacioInf">Formulario</h1>
    <div class="filaSuperior">
        <div class="input">
            <label for="title">Titular</label>
            <input id="title" type="text" placeholder="Titular" [(ngModel)]="newNoticia.title">
        </div>
        <div class="input">
            <label for="date">Fecha de publicación</label>
            <input id="date" type="date" placeholder="" [(ngModel)]="newNoticia.date">
        </div>    
        <div class="input">
            <label for="image">Imágen</label>
            <input id="image" type="url" placeholder="URL de la imágen" [(ngModel)]="newNoticia.image">
        </div>
    
    </div>
    
    <div class="input espacioSup">
        <label for="body">Texto</label>
        <!--<input id="body" type="textarea" size="50"
            placeholder="Texto de la notícia" [(ngModel)]="newNoticia.body"> -->
        <textarea id="body" cols="102s" rows="10" placeholder="Texto de la notícia" [(ngModel)]="newNoticia.body"></textarea>
    </div>

    <div class="espacioSup cuadroInferior">
            <button (click)="publicar()">Publicar</button>
            <p class="error">{{mensajeError}}</p>
    </div>
</section>
<hr>
<section class="noticias">
    <h1 class="espacioInf">Notícias</h1>
    <div class="noticia" [innerHtml]="cargarBlog()">

    </div>
</section>
